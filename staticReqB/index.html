<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>请求页面</title>
    <style>
        #child {
            border: 2px solid greenyellow;
            width: 500px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
        }

        #father {
            border: 2px solid darkturquoise;
            width: 500px;
            height: 200px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
    <script src="https://odd-cod-sneakers.cyclic.app/index.bundle.js"></script>
</head>

<body>
    <div id="father">
        <p>这里登录入口</p>
        <input type="text" />
        <button>发送信息</button>
        <button>Login</button>
        <button>Logout</button>
        <button>popup</button>
        <p style="text-align: left;">message : <span></span></p>
    </div>
    <iframe id="child" src="https://strange-stole-newt.cyclic.app"></iframe>
    <script>
        var input = document.getElementsByTagName('input')[0];
        var span = document.getElementsByTagName('span')[0];
        var btn1 = document.getElementsByTagName('button')[0];
        var btn2 = document.getElementsByTagName('button')[1];
        var btn3 = document.getElementsByTagName('button')[2];
        var btn4 = document.getElementsByTagName('button')[3];
        var frame = document.getElementById('child').contentWindow;

        // ...
        // Global variable
        webpackNumbers.attachEvent(frame,'https://strange-stole-newt.cyclic.app',span,btn4);
        // Property in the window object
        window.webpackNumbers.attachEvent(frame,'https://strange-stole-newt.cyclic.app',span,btn4);
        // ...
        btn1.onclick = function () {
            var msg = input.value;
            // ...
            // Global variable
            webpackNumbers.sendMsg(frame,'https://strange-stole-newt.cyclic.app',msg);
            // Property in the window object
            window.webpackNumbers.sendMsg(frame,'https://strange-stole-newt.cyclic.app',msg);
            // ...
        }
        btn2.onclick = function () {
            // ...
            // Global variable
            webpackNumbers.login(frame,'https://strange-stole-newt.cyclic.app');
            // Property in the window object
            window.webpackNumbers.login(frame,'https://strange-stole-newt.cyclic.app');
            // ...
        }
        btn3.onclick = function () {
            // ...
            // Global variable
            webpackNumbers.logout(frame,'https://strange-stole-newt.cyclic.app');
            // Property in the window object
            window.webpackNumbers.logout(frame,'https://strange-stole-newt.cyclic.app');
            // ...
        }
        btn4.onclick = function () {
            window.open('https://strange-stole-newt.cyclic.app',"","toolbar=no,status=no,menubar=no,location=center,scrollbars=no,resizable=no,height=500,width=657");
        }

    </script>
</body>

</html>
